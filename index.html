<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <title>Shopping Dutra</title>
  </head>
  <body>
    <header class="header-pr">
      <section class="sec1">
        <a class="titulo-h" href="">SHOPPING GAMES</a>
        <input
          class="barra-pes"
          type="search"
          name="Busca"
          placeholder="Busque aqui"
        />
        <figure class="fig1">
          <figcaption class="caption1">
            <a href=""
              >Faça seu login <br />
              ou cadastre-se</a
            >
          </figcaption>
          <img
            class="img-h1"
            src="https://cdn-icons-png.flaticon.com/512/64/64572.png?w=360"
            alt="Perfil"
          />
          <img
            class="img-h2"
            src="https://i.pinimg.com/originals/12/b0/7d/12b07d7d7dbde76a3a687552d50d397f.png"
            alt="carrinho"
          />
        </figure>
      </section>
      <section>
        <nav class="nav-sub">
          <ul class="menu2">
            <li><a class="itens-h" href="">Consoles</a></li>
            <li><a class="itens-h" href="">Pc gamer</a></li>
            <li><a class="itens-h" href="">Periféricos</a></li>
            <li><a class="itens-h" href="">Games</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <div>
        <section class="infopromo-main">
          <h3 class="promo-title">Promoções do dia</h3>
          <h4 class="promo-title2">Válidas até 30/05/2022</h4>
        </section>
        <section class="images-main">
          <div class="placa-v1">
            <img class="index-1"
              src="https://cdn.pichau.com.br/wysiwyg/Descricao/Gigabyte/GV-N166TOC-6GD/GV-N166TOC-6GD5.png"
              alt="placa de video"
            />
          </div>
          <div class="placa-v2">
            <img class="index-1"
              src="https://cdn.dooca.store/47/products/placa-de-video-galax-geforce-rtx-2070-super-ex-1-click-oc-8gb-gddr6-256bits-27isl6mdu9ex.png?v=1565804486"
              alt="placa de video"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://www.pngall.com/wp-content/uploads/5/Gaming-Headset-PNG-Free-Image-1.png"
              alt="headset"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://imagensemoldes.com.br/wp-content/uploads/2020/10/Imagem-SSD-PNG-1280x720.png"
              alt="ssd"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.tcdn.com.br/img/img_prod/785242/hd_wd_sata_3_5_blue_pc_1tb_7200rpm_64mb_cache_sata_6_0gb_s_wd10ezex_2765_1_20201116104221.png"
              alt="hd"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://www.techmania.net.br/image/cache/catalog/produtos/ControleBrancoXboxOne-800x800.png"
              alt="controle"
            />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <h2>@2022</h2>
    </footer>
  </body>
</html>
