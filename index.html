<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <title>Shopping Dutra</title>
  </head>
  <body>
    <header class="header-pr">
      <section class="sec1">
        <a class="titulo-h" href="">SHOPPING GAMES</a>
        <input
          class="barra-pes"
          type="search"
          name="Busca"
          placeholder="Busque aqui"
        />
        <figure class="fig1">
          <figcaption class="caption1">
            <a href=""
              >Faça seu login <br />
              ou cadastre-se</a
            >
          </figcaption>
          <img
            class="img-h1"
            src="https://cdn-icons-png.flaticon.com/512/64/64572.png?w=360"
            alt="Perfil"
          />
          <img
            class="img-h2"
            src="https://i.pinimg.com/originals/12/b0/7d/12b07d7d7dbde76a3a687552d50d397f.png"
            alt="carrinho"
          />
        </figure>
      </section>
      <section>
        <nav class="nav-sub">
          <ul class="menu2">
            <li><a class="itens-h" href="">Consoles</a></li>
            <li><a class="itens-h" href="">Pc gamer</a></li>
            <li><a class="itens-h" href="">Periféricos</a></li>
            <li><a class="itens-h" href="">Games</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <div>
        <section class="infopromo-main">
          <h3 class="promo-title">Promoções do dia</h3>
          <h4 class="promo-title2">Válidas até 30/05/2022</h4>
        </section>
        <section class="images-main">
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/288321/placa-de-video-pcyes-nvidia-geforce-gtx-1050-ti-4gb-gddr5-graffiti-series-pjgf1050ti4gb-107744_1640169338_gg.jpg"
              alt="placa de video"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/255155/placa-de-video-duex-amd-radeon-rx-550-4gb-preto-dxrx5504gb_1637325900_gg.jpg"
              alt="placa de video"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/115586/headset-gamer-sem-fio-hyperx-cloud-stinger-core-para-ps4-drivers-40mm-branco-hhss1c-kb-wt-g_1597260204_gg.jpg"
              alt="headset"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/95217/95217_1520016948_index_gg.jpg"
              alt="ssd"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/100916/100916_1552934430_index_gg.jpg"
              alt="hd"
            />
          </div>
          <div>
            <img class="index-1"
              src="https://images.kabum.com.br/produtos/fotos/128648/controle-microsoft-xbox-sem-fio-branco-qas-00007_1601326573_gg.jpg"
              alt="controle"
            />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <h2>@2022</h2>
    </footer>
  </body>
</html>
